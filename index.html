<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="icons/view-dashboard.svg" alt="dashboard" class="dashboard">
            <h1>Dashboard</h1>
            <img src="icons/home.svg" alt="home">
            <p>Home</p>
            <img src="icons/card-account-details-outline.svg" alt="profile">
            <p>Profile</p>
            <img src="icons/message-reply.svg" alt="messages">
            <p>Messages</p>
            <img src="icons/clock-time-three.svg" alt="history">
            <p>History</p>
            <img src="icons/file-multiple.svg" alt="tasks">
            <p>Tasks</p>
            <img src="icons/account-group.svg" alt="communities">
            <p>Communities</p>
            <img src="icons/cog.svg" alt="settings">
            <p>Settings</p>
            <img src="icons/help-box.svg" alt="support">
            <p>Support</p>
            <img src="icons/shield-check.svg" alt="privacy">
            <p>Privacy</p>
        </div>
        <div class="heading">
            <div class="heading-top">
                <img src="icons/magnify.svg" alt="search">
                <input type="search">
                <img src="icons/bell-ring-outline.svg" alt="notifications">
                <img src="avatars/av1.jpg" alt="" class="user-avatar-small">
                <h3>Morgan Oakley</h3>
            </div>
            <div class="heading-bottom">
                <img src="avatars/av1.jpg" alt="" class="user-avatar-large">
                <div class="greeting">
                    <p>Hi there,</p>
                    <h2>Morgan Oakley (@Morgan)</h2>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main">
        </div>
    </div>
</body>
</html>
